{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="/static/images/icon_two.png" />
	<title> Admin Login | As2anime Admin Panel </title>
	<style>
  @font-face {
    font-family: "Dongle";
    src: URL("/static/fonts/Dongle/Dongle-Bold.ttf") format("truetype");
  }

  @font-face {
    font-family: "Montserrat";
    src: URL("/static/fonts/Montserrat/Montserrat-VariableFont_wght.ttf")
      format("truetype");
  }

  @font-face {
    font-family: "Dosis";
    src: URL("/static/fonts/Dosis/Dosis-VariableFont_wght.ttf")
      format("truetype");
  }

  @font-face {
    font-family: "Milford Hollow";
    src: URL("/static/fonts/hollow/Hollow.ttf") format("truetype");
  }

  @font-face {
    font-family: "Hammersmith One";
    src: URL("/static/fonts/Hammersmith_One/HammersmithOne-Regular.ttf")
      format("truetype");
  }
</style>
<style>
  :root {
    --primary-color: #181414;
    --highlight-color: #252525;
    --secondary-highlight-color: #202020;
    --secondary-color: #dadada;
    --third-color: #cb0000;
    --accent-color: #969696;
    --highlight-accent-color: #cb000070;

    --action-font: "Dongle", sans-serif;
    --regular-font: "Montserrat", serif;
    --title-font: "Dosis", serif;
    --hollow-font: "Milford Hollow", serif;
    --hammer-font: "Hammersmith One", serif;
    --top-num-font: "Signika Negative", serif;
  }
</style>
	  <script src="/static/js/jquery.js"></script>
	  <script defer>
		let csrf_token = "{{csrf_token}}"
	  </script>
	<script defer src="/static/js/pages/admin_login.js"></script>	
	<link
		rel="stylesheet"
		href="/static/css/pages/admin_login.css"
	/>
  </head>
  <body>
    <div id="page_wrapper">
    <!-- loader Start -->
    <div id="page_loader_wrapper" class="loading_wrapper">
          {% include 'app/widgets/loader_two.html' %}
    </div>
    <!-- loader END -->
	
    <!-- alert start -->
	<div id="outter_alert_box">
		<div id="alert_box">
	    </div>
	</div>
    <!-- alert END -->
      <div id="main_section">
        <div class="page_content">
		  <img class="admin_background" src="/static/images/admin_background.jpg" alt="As2anime admin background image">
		  <div class="container">
		    <div class="title_logo_wrapper">
			  <a href="/" id="title_link"> 
				<img id="title_logo" src="/static/images/title_logo.png" alt="As2anime logo">
			  </a>
		    </div>
			<form class="login-form">
			  <div>
				<label for="email">Email </label>
				<input
					   id="email"
					   type="email"
					   placeholder="me@example.com"
					   name="email"
					   required
					   />
			  </div>
			  <div>
				<label for="password">Password </label>
				<input
					   id="password"
					   type="password"
					   placeholder="password"
					   name="password"
					   required
					   />
			  </div>
			  <button id="login_btn" class="btn btn--form" type="button" value="Log in">
				Login
			  </button>
			</form>
        </div>
    </div>
  </body>
</html>
