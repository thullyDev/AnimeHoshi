<form method="post">
  <div class="inner-con inner-main-content">
    <div class="inputs-con">
      {% for item in settings %}
        <div class="input-con">
          <div class="setting-label-con">
            <p class="setting-label">{{ item.key|replace:"_":" " }}</p>
          </div>
          {% with name=item.key value=item.value %}
            {% include 'widgets/checkbox.html' %}
          {% endwith %}
        </div>
      {% endfor %}
    </div>
    {% include 'pages/admin/widgets/save_btn.html' %}
  </div>
</form>
