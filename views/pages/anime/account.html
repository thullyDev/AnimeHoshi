<div class="account-profile-image-con">
  {% if is_auth == True and COOKIES.username != "owner" %}
  <a href="/user/profile" class="profile-link">
    <img src="{{COOKIES.profile_image}}" alt="{{COOKIES.username}}" class="profile-image-con">
  </a>
  {% else %}
  <a href="#" class="profile-link login-btn">
    <img src="{{site_data.values.images.default_account_image.value}}" alt="anon profile picture" class="profile-image-con">
  </a>
  {% endif %}
</div>
